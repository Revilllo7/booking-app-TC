apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: booking-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: api-gateway
          image: revilllo/api-gateway:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: booking-app
spec:
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
